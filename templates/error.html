{% extends 'plugins/tff_backend/base.html' %}
{% block content %}
<style>
  html {
    font: 15px/22px arial, sans-serif;
  }

  .error-container {
    margin: 7% auto 0;
    max-width: 390px;
    min-height: 180px;
    padding: 30px 0 15px;
  }

  ins {
    color: #777;
    text-decoration: none;
  }

</style>
<div class="error-container">
  <p><b>{{ status_code }}</b>
    <ins>{% translate language, 'tff', 'thats_an_error' %}</ins>
  </p>
  <p>{{ message }}</p>
</div>
{% endblock %}
