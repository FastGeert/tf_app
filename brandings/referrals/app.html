<!DOCTYPE html>
<html>
<head>
    <link href="jquery/jquery.mobile.inline-png-1.4.2.min.css" rel="stylesheet" media="screen"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta property="rt:style:text-color" content="#5BC4BF"/>
    <meta property="rt:style:background-color" content="#FFFFFF"/>
    <meta property="rt:style:menu-item-color" content="#5BC4BF"/>
    <meta property="rt:style:show-header" content="false"/>
    <meta property="rt:style:color-scheme" content="light"/>
    <style type="text/css">
        body {
            padding: 0px;
            margin: 0px;
            font-family: Arial;
            font-size: 1em;
            background-color: #FFFFFF;
            color: #5BC4BF;
        }

        .ui-content {
            padding: 1em !important;
        }
    </style>
</head>
<body class="ui-mobile-viewport ui-overlay-a">
<div data-role="page" id="overview" tabindex="0"
     class="ui-page ui-page-theme-a ui-page-active ui-page-header-fullscreen ui-page-footer-fullscreen">
    <div role="main" class="ui-content">
        <h2>Enter the invitation code you received</h2>
        <div class="set-referrer-result" style="display: none;">
            <p style="padding: 15px; background-color: #def2e0; font-size: 1em;">Result</p>
        </div>
        <div class="set-referrer-error" style="display: none;">
            <p style="padding: 15px; background-color: #f2dede; font-size: 1em;">Error</p>
        </div>
        <form id="set-referrer">
            <input id="invitation_code" type="text" minlength="5" maxlength="5"/>
            <button class="set-referrer-button ui-btn ui-corner-all">Submit</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="jquery/jquery-1.11.0.min.js"></script>
